
qlib_init:
  provider_uri: "~/.qlib/qlib_data/cn_data"
  region: cn
  exp_manager:
    class: "MLflowExpManager"
    module_path: "qlib.workflow.expm"
    kwargs:
      uri: "file:/Users/dabai/liepin/study/llm/Financial_QA/data/qlib_exp/mlruns"
      default_exp_name: "lgb_exp_tree_import"

market: &market csi300
benchmark: &benchmark SH000300

data_handler_config: &data_handler_config
  start_time: 2015-01-01
  end_time: 2025-05-15
  fit_start_time: 2015-01-01 # 特征处理器（Processor）的拟合区间 主要用于：RobustZScoreNorm ZScoreNorm CSRankNorm Fillna
  fit_end_time: 2016-12-31
  instruments: *market
  infer_processors:
    - class: FilterCol
      kwargs:
        fields_group: feature
        col_list: ["KLEN","MIN60","RESI5","STD60","MAX5","MAX30","IMAX60",
                   "CNTN60","CORR10","KUP","KLOW","QTLD60","RSQR5","MIN5",
                   "CORR60","IMIN30","VMA60","MA5","CORD10","LOW0","VSTD60",
                   "CORD20","RESI60","RSQR20","CORD60","STD30","MAX60","MAX20",
                   "RESI10","IMIN60","QTLD5","KLOW2","WVMA60","RSQR30","OPEN0",
                   "VSUMP60","VSTD10","CORR5","KMID","VSTD20","SUMD10","KMID2",
                   "CORD30","IMAX20","WVMA20","BETA20","CNTN20","RANK60","SUMP10",
                   "VMA5","STD10","STD20","IMXD60","BETA5","KSFT","IMIN20","VSUMP20",
                   "HIGH0","SUMP30","WVMA30","RESI30","VSUMD60","RSV10","RSQR10","VSTD30",
                   "KUP2","CORD5","VSTD5","CORR30"]
  learn_processors:
    - class: CSRankNorm
      kwargs:
        fields_group: label
  label: ["Ref($close, -6) / Ref($close, -1) - 1"]


port_analysis_config: &port_analysis_config
  strategy:
    class: TopkDropoutStrategy
    module_path: qlib.contrib.strategy
    kwargs:
      signal: <PRED>
      topk: 5
      n_drop: 5
      hold_thresh: 5  # 周频 label 对齐
  backtest:
    start_time: 2017-03-02
    end_time: 2025-05-15
    account: 100000000
    benchmark: *benchmark
    exchange_kwargs:
      limit_threshold: 0.095
      deal_price: close
      open_cost: 0.0005
      close_cost: 0.0015
      min_cost: 5

task:
  model:
    class: LGBModel
    module_path: qlib.contrib.model.gbdt
    kwargs:
      loss: mse
      colsample_bytree: 0.8879
      learning_rate: 0.2
      subsample: 0.8789
      lambda_l1: 205.6999
      lambda_l2: 580.9768
      max_depth: 8
      num_leaves: 210
      num_threads: 20
  dataset:
    class: DatasetH
    module_path: qlib.data.dataset
    kwargs:
      handler:
        class: Alpha158
        module_path: qlib.contrib.data.handler
        kwargs: *data_handler_config
      segments:
        train: [ 2015-01-01, 2016-12-31 ]
        valid: [ 2017-01-01, 2017-03-01 ]
        test: [ 2017-03-02, 2025-05-15 ]
  record:
    - class: SignalRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        model: <MODEL>
        dataset: <DATASET>
    - class: SigAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        ana_long_short: False
        ann_scaler: 252
    - class: PortAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs:
        config: *port_analysis_config